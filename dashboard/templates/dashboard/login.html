<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Smart YDUQS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen font-sans">

    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300">
        <div class="flex justify-center mb-6">
            <i class="fas fa-tachometer-alt text-5xl text-blue-600"></i>
        </div>
        <h2 class="text-center text-3xl font-bold mb-2 text-gray-800">Acesso ao Dashboard</h2>
        <p class="text-center text-gray-500 mb-8">Insira suas credenciais para continuar.</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-5">
                <label for="username" class="block text-gray-700 font-medium mb-1">Usuário</label>
                <div class="relative">
                     <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input type="text" id="username" name="username" required
                           class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-1">Senha</label>
                 <div class="relative">
                     <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input type="password" id="password" name="password" required
                           class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                 </div>
            </div>

            {% if messages %}
                <div class="mb-4 bg-red-100 p-3 rounded-lg">
                    {% for message in messages %}
                        <p class="text-red-600 text-sm text-center">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

             {% if form.errors %}
                <div class="mb-4 bg-red-100 p-3 rounded-lg">
                    <p class="text-red-600 text-sm text-center">Usuário ou senha inválidos.</p>
                </div>
            {% endif %}

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform transform hover:scale-105 duration-200 shadow-lg">
                Entrar
            </button>
        </form>
    </div>

</body>
</html>
