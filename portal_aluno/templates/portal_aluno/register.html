{% extends "portal_aluno/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Cadastro de Aluno</h2>
    <form method="post" class="space-y-4 flex flex-col">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700">Nome completo</label>
            <input type="text" name="nome" required class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" required class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
            <label class="block text-gray-700">Matrícula</label>
            <input type="text" name="matricula" required class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
            <label class="block text-gray-700">Senha</label>
            <input type="password" name="senha" required class="w-full px-3 py-2 border rounded" />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Continuar</button>
    </form>
    <p class="text-sm text-center mt-4">
        Já possui uma conta?
        <a href="{% url 'login_aluno' %}" class="text-blue-600 hover:underline">Entrar</a>
    </p>
</div>
{% endblock %}
