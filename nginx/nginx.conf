# Define o upstream para a sua aplicação Django
upstream django_app {
    server django_app:8000;
}

# Bloco 1: Redirecionar todo o tráfego HTTP (porta 80) para HTTPS
server {
    listen 80;
    server_name smarteducys.icu www.smarteducys.icu;

    # Local para validação e renovação do Certbot
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/;
    }

    # Redireciona todos os outros pedidos para a versão segura
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloco 2: Servir o site em HTTPS (porta 443)
server {
    listen 443 ssl;
    server_name smarteducys.icu www.smarteducys.icu;

    # Caminhos para os certificados SSL obtidos com o Certbot
    ssl_certificate /etc/letsencrypt/live/smarteducys.icu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smarteducys.icu/privkey.pem;

    # Configurações de segurança SSL (boas práticas)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

    # Encaminha os pedidos para a aplicação Django
    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Informa ao Django que a conexão é segura
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Serve os ficheiros estáticos diretamente
    location /staticfiles/ {
        alias /app/staticfiles/;
    }

    # Serve os ficheiros de mídia diretamente
    location /mediafiles/ {
        alias /app/mediafiles/;
    }
}
